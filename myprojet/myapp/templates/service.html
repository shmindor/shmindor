<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nos Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
    <div class="max-w-4xl w-full bg-white p-8 shadow-lg rounded-lg text-center">
        <h1 class="text-3xl font-bold mb-6 text-blue-600">Nos Services</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Événements -->
            <div class="bg-gray-200 p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold">Événements</h2>
                <p class="text-gray-600">Découvrez nos événements exclusifs.</p>
                <a href="{% url 'liste_evenements' %}" class="mt-3 inline-block bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                <img src="/media/menu_images/everman.jpg" alt="Image 1" class="w- 1/2 rounded-lg shadow-lg">

                    Voir les événements
                </a>
            </div>

            <!-- Réservations -->
            <div class="bg-gray-200 p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold">Réservations</h2>
                <p class="text-gray-600">Réservez  facilement.</p>
                <a href="{% url 'creer_reservation' %}" class="mt-3 inline-block bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">
                <img src="/media/menu_images/image.5.jpg" alt="Image 1" class="w- 1/2 rounded-lg shadow-lg">
                
                    Faire  un Reservation
                </a>
            </div>

            <!-- Menu -->
            <div class="bg-gray-200 p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold">Menu</h2>
                <p class="text-gray-600">Découvrez nos plats délicieux.</p>
                <a href="{% url 'menu:liste_menus' %}" class="mt-3 inline-block bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600">
                <img src="/media/menu_images/menu.jpg" alt="Image 1" class="w- 1/2 rounded-lg shadow-lg">

                    Voir le menu
                </a>
            </div>

            <!-- Contact -->
            <div class="bg-gray-200 p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold">Contactez-nous</h2>
                <p class="text-gray-600">Nous sommes là pour vous aider.</p>
                <a href="{% url 'menu:create_contact' %}" class="mt-3 inline-block bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">
                <img src="/media/menu_images/contact.png" alt="Image 1" class="w- 1/2 rounded-lg shadow-lg">

                    Nous contacter
                </a>
            </div>
        </div>
    </div>
</body>
</html>
