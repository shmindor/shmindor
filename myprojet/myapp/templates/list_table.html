<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Tables</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center">
                <h1 class="h4">Liste des Tables</h1>
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Image</th>
                            <th>Numéro de Table</th>
                            <th>Capacité</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for table in tables %}
                        <tr>
                            <td>
                                {% if table.image %}
                                    <img src="{{ table.image.url }}" alt="Image de la table" class="img-thumbnail" width="80">
                                {% else %}
                                    <span class="text-muted">Aucune image</span>
                                {% endif %}
                            </td>
                            <td>{{ table.numero }}</td>
                            <td>{{ table.capacite }}</td>
                            <td>
                                <a href="{% url 'menu:edit_table' table.id %}" class="btn btn-warning btn-sm">Éditer</a>
                                <a href="{% url 'menu:delete_table' table.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Voulez-vous vraiment supprimer cette table ?');">Supprimer</a>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="4" class="text-center text-muted">Aucune table n'a été créée pour le moment.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="text-center mt-3">
            <a href="{% url 'menu:create_table' %}" class="btn btn-success">Créer une nouvelle table</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
