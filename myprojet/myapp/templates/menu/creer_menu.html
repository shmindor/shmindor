<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>creer meni</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Creer un nouveau menu</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Non -->
            <div class="mb-3">
                <label for="id_nom" class="form-label">Non:</label>
                {{ form.nom }}
            </div>

            <!-- Deskripsyon -->
            <div class="mb-3">
                <label for="id_description" class="form-label">Deskripsyon:</label>
                {{ form.description }}
            </div>

            <!-- Pri -->
            <div class="mb-3">
                <label for="id_prix" class="form-label">Prix:</label>
                {{ form.prix }}
            </div>

            <!-- Disponible -->
            <div class="mb-3 form-check">
                {{ form.disponible }}
                <label for="id_disponible" class="form-check-label">Disponible</label>
            </div>

            <!-- Imaj -->
            <div class="mb-3">
                <label for="id_imaj" class="form-label">Image:</label>
                {{ form.image }}
            </div>

            <button type="submit" class="btn btn-primary">Creer</button>
        </form>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
