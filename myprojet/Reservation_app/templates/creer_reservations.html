<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer une réservation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <form method="post" class="max-w-lg w-full bg-white p-6 shadow-lg rounded-lg">
        {% csrf_token %}

        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-1">Table</label>
            {{ form.table }}
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-1">Date</label>
            {{ form.date }}
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-1">Heure</label>
            {{ form.heure }}
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-1">Menu</label>
            {{ form.menu }}
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
            Créer
        </button>
    </form>
</body>
</html>
