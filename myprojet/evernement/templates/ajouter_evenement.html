<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Événements</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen p-6">

    <div class="bg-white shadow-xl rounded-lg p-8 w-full max-w-md">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">{{ titre }}</h2>

        <form method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}

            <!-- Bouton Enregistrer -->
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg shadow-md transition duration-300">
                Enregistrer
            </button>
        </form>

        <!-- Lien Retour -->
        <div class="text-center mt-4">
            <a href="{% url 'liste_evenements' %}" class="text-blue-600 hover:text-blue-800 font-medium transition duration-300">
                ← Retour à la liste
            </a>
        </div>
    </div>

</body>
</html>
